<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Insights</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: #0a0a0f; color: #fff;
        }
        .container { text-align: center; padding: 2rem; max-width: 360px; }
        .icon { font-size: 3rem; margin-bottom: 1.5rem; }
        h1 { font-size: 1.4rem; font-weight: 600; margin-bottom: 0.5rem; }
        p { font-size: 0.95rem; color: rgba(255,255,255,0.6); margin-bottom: 2rem; line-height: 1.5; }
        .btn {
            display: inline-block; background: #007aff; color: #fff;
            font-size: 1.05rem; font-weight: 600; padding: 0.9rem 2.5rem;
            border-radius: 14px; text-decoration: none;
        }
    </style>
    <script>
        var params = window.location.search;
        // Only redirect if we actually have an OAuth code
        if (params.indexOf('code=') !== -1) {
            var redirectUrl = 'operatorinsights://oauth-callback' + params;
            window.location.replace(redirectUrl);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">âœ“</div>
        <h1>Square connected</h1>
        <p>Returning to Operator Insights...</p>
        <a id="open-btn" class="btn" href="#">Open Operator Insights</a>
    </div>
    <script>
        if (window.location.search.indexOf('code=') !== -1) {
            document.getElementById('open-btn').href = 'operatorinsights://oauth-callback' + window.location.search;
        } else {
            document.querySelector('p').textContent = 'No authorization code received. Please try signing in again.';
            document.getElementById('open-btn').style.display = 'none';
        }
    </script>
</body>
</html>
