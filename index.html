<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Insights - Redirecting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5e5;
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #007aff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Build the deep link URL with all OAuth params from Square
        const params = window.location.search;
        const redirectUrl = 'operatorinsights://oauth-callback' + params;

        // Method 1: window.location.replace (no history entry, cleaner)
        window.location.replace(redirectUrl);

        // Method 2: fallback via href assignment after brief delay
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 100);

        // Show manual tap button after 2 seconds if both methods fail
        setTimeout(function() {
            document.getElementById('fallback').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Returning to Operator Insights...</p>
        </div>
        <div id="fallback" style="display: none;">
            <p>Tap the button below to finish signing in.</p>
            <p><a id="manual-link" href="#">Open Operator Insights â†’</a></p>
        </div>
    </div>
    <script>
        document.getElementById('manual-link').href = 'operatorinsights://oauth-callback' + window.location.search;
    </script>
</body>
</html>
